<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÎÇòÏùò Î¨∏Ìôî Í∏∞Î°ù & ÏùºÍ∏∞Ïû•</title>
  <style>
    :root {
      --bg-beige: #f8f5f1;
      --accent-lavender: #b9a0ff;
      --text-main: #4a4a4a;
      --white-card: #ffffff;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: var(--bg-beige);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      border-bottom: 2px solid #e0d9ff;
      background: linear-gradient(to right, #d8c9ff, #b9a0ff);
      color: white;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    main {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
      box-sizing: border-box;
    }

    section {
      flex: 1;
      max-width: 600px;
      background: var(--white-card);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow:
        8px 8px 18px rgba(0, 0, 0, 0.08),
        -4px -4px 12px rgba(255, 255, 255, 0.6);
      display: flex;
      flex-direction: column;
      transition: all 0.25s ease;
      height: 600px;
    }

    section:hover {
      transform: translateY(-3px);
      box-shadow:
        10px 10px 20px rgba(0, 0, 0, 0.1),
        -4px -4px 12px rgba(255, 255, 255, 0.7);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.3em;
      font-weight: 700;
      color: var(--accent-lavender);
      cursor: pointer;
      transition: color 0.2s;
    }

    h2:hover {
      color: #9376ff;
    }

    /* Í∞êÏÉÅ Í∏∞Î°ù Ïπ¥Îìú */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 16px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .review-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .review-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    .review-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
    }

    .review-card-title {
      padding: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 0.85em;
      color: var(--text-main);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
      background: #fffdf9;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
      flex: 1;
    }

    button {
      background-color: var(--accent-lavender);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #a187ff;
    }

    footer {
      text-align: center;
      padding: 12px;
      border-top: 2px solid #e0d9ff;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div id="date"></div>
    <div id="weather">ÎÇ†Ïî® Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
  </header>

  <main>
    <section id="review-section">
      <h2 id="goToReview">üé¨ Í∞êÏÉÅ Í∏∞Î°ù ÎÇ®Í∏∞Í∏∞</h2>
      <div id="reviewList" class="card-container"></div>
    </section>

    <section id="diary-section">
      <h2>üìì ÎÇòÏùò ÏùºÍ∏∞</h2>
      <textarea id="diaryText" rows="14" placeholder="Ïò§ÎäòÏùò ÏùºÍ∏∞Î•º Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî..."></textarea>
      <button id="saveDiary">üíæ Ï†ÄÏû•</button>
    </section>
  </main>

  <footer>¬© 2025 ÎÇòÏùò Î¨∏Ìôî Í∏∞Î°ù Ïõπ</footer>

  <script>
    // ÎÇ†Ïßú ÌëúÏãú
    const today = new Date();
    document.getElementById("date").textContent = today.toLocaleDateString('ko-KR', {
      year: 'numeric', month: 'long', day: 'numeric', weekday: 'short'
    });

    // ÎÇ†Ïî®
    const weatherBox = document.getElementById("weather");
    const API_KEY = "YOUR_OPENWEATHER_API_KEY";
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=kr`)
          .then(res => res.json())
          .then(data => {
            weatherBox.textContent = `${data.weather[0].description} / ${data.main.temp.toFixed(1)}¬∞C`;
          })
          .catch(() => weatherBox.textContent = "ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");
      });
    }

    // Í∞êÏÉÅÍ∏∞Î°ù Î™©Î°ù ÌëúÏãú
    const reviewList = document.getElementById("reviewList");
    const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");

    reviewList.innerHTML = reviews.map((r, i) => `
      <div class="review-card" data-id="${i}">
        ${r.poster ? `<img src="${r.poster}" alt="${r.title}">` : `<div style="height:200px; background:#ddd;"></div>`}
        <div class="review-card-title">${r.title}</div>
      </div>
    `).join("");

    reviewList.addEventListener("click", e => {
      const card = e.target.closest(".review-card");
      if (card) {
        localStorage.setItem("currentReview", card.dataset.id);
        window.location.href = "review.html";
      }
    });

    // ÏùºÍ∏∞ Ï†ÄÏû•
    const diaryKey = `diary-${today.toISOString().split("T")[0]}`;
    const diaryText = document.getElementById("diaryText");
    document.getElementById("saveDiary").addEventListener("click", () => {
      localStorage.setItem(diaryKey, diaryText.value);
      alert("ÏùºÍ∏∞Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
    });
    const saved = localStorage.getItem(diaryKey);
    if (saved) diaryText.value = saved;

    // Í∞êÏÉÅÍ∏∞Î°ù ÏûëÏÑ± ÌéòÏù¥ÏßÄ Ïù¥Îèô
    document.getElementById("goToReview").addEventListener("click", () => {
      window.location.href = "review.html";
    });
  </script>
</body>
</html>
